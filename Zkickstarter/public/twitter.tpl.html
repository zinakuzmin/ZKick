<div class="column" style="height: 600px;">
  <div class="card" style="height: 600px;">
    <img ng-src = {{project.images['0'].img_name}} alt="Img" style="width:100%; height:300px">
    <div class="container" style="margin-top: auto; height: 300px;">
      <h2>{{project.name}}</h2>
      <p class="title">{{project.category}}</p>
      <p id="location">{{project.location}}</p>
      <p id="countdown">{{project.timeRemaining}}</p>
      <div id="myProgress" style="position: absolute; bottom: 60; width: 318px;">
        <div id="myBar" style="width:{{project.percentageToShow}};">{{project.percentageText}}</div>
      </div> 
	  <div style="display: none;" >
		<p id="endDate"></p>
		<p id="requestedAmount">{{project.requestedAmountOfMoney}}</p>
		<p id="donatedAmount">{{project.requestedAmountOfMoney}}</p>
	  </div>
	  <form id="editform" class="form-horizontal" role="form" method="get" action="/loadProject"} style="position: absolute; bottom: 0; width: 318px;">
         <button class="button"> Show details</button>
        <input type="projectID" class="form-control" name="id" hidden="true" value={{project.ID}}>
    </form>
    </div>
  </div>
</div>
